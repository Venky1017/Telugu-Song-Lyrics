<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Song Lyrics Writer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SRI GANESHA SHLOKAM</h1>
      <h2> : శుక్లాం  బరధరం విష్ణుమ్ :  </h2>
        <p>శ్లోకం:   శుక్లాంబరధరం విష్ణుమ్
             శశివర్ణమ్ చతుర్ భుజమ్
              ప్రసన్నవదనమధ్యాయే
              సర్వ విఘ్నోపశాంతయే!!</p>
    </header>
    
    <main>
        <div class="content">
            <textarea id="lyrics" rows="15" cols="60" placeholder="Start writing your lyrics in Telugu..."></textarea>
            <button id="saveBtn">Save Lyrics</button>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Telugu Song Lyrics. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
